<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cephus Reading Response Generator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    body {
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="col-md-6">
      <h1>Reading Response Generator</h1>
      <h2>for Dr. Cephus' class</h2>
      <div class="form-group">
        <div class="row">
          <div class="col-md-2">
            <label for="name">Student name</label>
          </div>
          <div class="col-md-10">
            <input type="text" class="form-control" id="name" value="Harry Potter" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="title">Title</label>
          </div>
          <div class="col-md-10">
            <input type="text" class="form-control" id="title" value="Harry Potter and the Sorcerer's Stone" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="author">Author</label>
          </div>
          <div class="col-md-10">
            <input type="text" class="form-control" id="author" value="J.K. Rowling" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label>Reaction</label>
          </div>
          <div class="col-md-10">
            <input type="radio" name="reaction" value="happy" id="reaction-happy" checked="checked"><label for="reaction-happy"> Happy</label>
            <input type="radio" name="reaction" value="unamused" id="reaction-unamused"><label for="reaction-unamused"> Unamused</label>
            <input type="radio" name="reaction" value="meh" id="reaction-meh"><label for="reaction-meh"> Meh</label>
            <input type="radio" name="reaction" value="wow" id="reaction-wow"><label for="reaction-wow"> Wow</label>
            <input type="radio" name="reaction" value="sad" id="reaction-sad"><label for="reaction-sad"> Sad</label>
            <input type="radio" name="reaction" value="angry" id="reaction-angry"><label for="reaction-angry"> Angry</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="whyreaction">Why was this your first reaction?</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3" id="whyreaction" placeholder="">It was awesome.</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="plotsummary">Plot summary</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3" id="plotsummary" placeholder="">Harry Potter goes to Hogwarts.</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="characters">Characters</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3" id="characters" placeholder="">Harry Potter, Ron Weasley, Hermoine Granger.</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="assertion">Assertion</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="2" id="assertion" placeholder="">Harry Potter is the protagonist.</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="evidence1">Evidence 1</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="2" id="evidence1" placeholder="">He is mistreated by the Dursleys.</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="evidence2">Evidence 2</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="2" id="evidence2" placeholder="">He is mistreated by the Dursleys again.</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="evidence3">Evidence 3</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="2" id="evidence3" placeholder="">He is mistreated by the Dursleys always.</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="complication">Complication</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3" id="complication" placeholder="">Harry Potter is just a kid.</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="devices">Devices</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3" id="devices" placeholder="">Alliteration</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="themes">Themes</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3" id="themes" placeholder="">Magic</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="interest">Point of Interest</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3" id="interest" placeholder="">Harry Potter finding the sorcerer's stone.</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="confusion">Point of Confusion</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3" id="confusion" placeholder="">How do you pronounce Hermoine's name?</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="curiosity">Point of Curiosity</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3" id="curiosity" placeholder="">How do us Muggles get into Platform 9 3/4?</textarea>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2">
            <button class="btn btn-primary" id="submit">Update</button>
          </div>
          <div class="col-md-5"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <iframe id="preview-pane" width="100%" height="600px"></iframe>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
  <script src="images.js"></script>
  <script src="main.js"></script>
</body>
</html>
